<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Countdown</title>

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <div class="container">
        <!-- highscores and timer -->
    <div>
    </div>
    <div id="timer">Time: <span id="timeRemaining">0</span>
    </div>
<div id="timesUp" style="display: none;">Time's Up!</div>
    </div></div>

<div id="primaryDiv">
                  <!--Screen on load -->
<div id="landing">

<h1>Quiz Countdown</h1>
<p>Get ready for the most exciting yet boring quiz ever! Incorrect answers will reduce your time by ten seconds!</p>
<button type="button" id="start-button">Start Quiz</button></div>

<!--Questions and options for answers -->  
<div id="questionDiv" style="display: none;">
 <p id="questionTitle"></p>
 <p><button id="btn0"></button></p>
<p><button id="btn1"></button></p>
<p><button id="btn2"></button></p>
<p><button id="btn3"></button></p>
 <p id="answerCheck" style="display: none;"></p>
</div>

<!--results --><div id="results" style="display: none;">
<h2>Your end score is <span id="finalScore"></span></h2>
<p>Enter your initials: <input id="userDetails" type="text">
<button type="submit" id="submitInitialBtn" class="btn">Submit</button>
</p>
                            
                </div>

                <!-- highscores -->
                <div id="highScoreSection"  style="display: none;">
                    <h2 class="headerhighscores">High Scores</h2>                   
                    <p>
                        <button type="submit" id="goBackBtn">Go Back</button>
                        <button type="submit" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>  
                </div>
        </div>
    </div>
    
    <!-- linking js -->
    <script src="assets/script.js"></script>
</body>
</html>
